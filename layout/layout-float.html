<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header, footer {
      height: 100px;
    }
    
    header {
      background: blanchedalmond;
    }
    
    main {
      overflow: hidden;
    }

    article {
      width: 33.3%;
      height: 100px;
      float: left;
    }
    
    article:nth-child(1) {
      background: sandybrown
    }
    article:nth-child(2) {
      background: red;
    }
    article:nth-child(3) {
      background: springgreen;
    }

    footer {
      background: blueviolet;
    }
  </style>
</head>
<body>
  <!-- <div class="wrap"> -->
    <header></header>
    <main>
      <article></article>
      <article></article>
      <article></article>
    </main>
    <footer></footer>
  <!-- </div> -->
</body>
</html>
