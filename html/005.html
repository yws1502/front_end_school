<html lang="ko">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Group Tag</title>
</head>

<body>
    <ol type="A">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>bootstrap</li>
        <li>node</li>
        <li>react</li>
    </ol>

    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>bootstrap</li>
        <li>node</li>
        <li>react</li>
    </ul>

    ul>(li>a)*3
    <ul>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
    </ul>

    <!-- key, value 형식으로 많이 쓰인다. -->
    <dl>
        <dt>대표</dt>
        <dd>윤우상</dd>
    </dl>
</body>

</html>
