<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="./008.html" method="get">
        <label for="one">
            아이디 :
            <input type="text" name="id" id="one">
        </label>
        <label for="two">
            비밀번호 :
            <input type="password" name="pw" id="two">
        </label>
        <button type="submit">로그인</button><br>
        <input type="text"><br>
        <input type="password"><br>
        <input type="date"><br>
        <input type="time"><br>
        <input type="range"><br>
        <input type="color"><br>
        <input type="radio"><br>
        <input type="checkbox"><br>
        <input type="file"><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <label for="myDevice">현재 사용하고 있는 스마트폰의 제조사를 선택해주세요.</label>
    </form>
    <form action="#" method="get">
        <select name="device" id="myDevice">
            <option value="iphone">iphone</option>
            <option value="galaxy">갤럭시폰</option>
            <option value="lg">LG폰</option>
        </select>
        <button type="submit">선택</button><br>
    </form>
</body>
</html>
