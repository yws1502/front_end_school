<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final form</title>
</head>
<body>
    <form action="./010.html" method="get">
        <label for="id">아이디 :</label>
        <input type="text" name="아이디" id="id"><br>

        <label for="pwd">비밀번호 :</label>
        <input type="password" name="비밀번호" id="pwd"><br>

        <label for="male">남</label>
        <input type="radio" name="성별" id="male" value="남">

        <label for="famale">여</label>
        <input type="radio" name="성별" id="famale" value="여">

        <p>Favorite programming language</p>
        <input type="checkbox" name="language" id="python" value="Python">
        <label for="python">Python</label><br>

        <input type="checkbox" name="language" id="javascript" value="javascript">
        <label for="javascript">Javascript</label><br>

        <input type="checkbox" name="language" id="c" value="c">
        <label for="c">C</label><br>

        <input type="checkbox" name="language" id="java" value="java">
        <label for="java">Java</label><br>

        <button type="submit">회원가입</button>
    </form>
</body>
</html>
