<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* float 해제하는 여러가지 방법들 */

    /* 
    1. overflow : hidden;
    2. display : inline-block;
    */
    /* ul {
      overflow: hidden;
      display: inline-block;
    } */

    /* clear fix */
    /* 
    3. 가상 요소 사용하기
    ul에 가장 마지막 자식에 가상 요소를 생성한다.

    현업에서는 clear fix class를 만들어 사용한다.
    .clear-fix::after {
      display: block;
      content: '';
      clear: both;
    }
    <- 요런 식으로다가
    after 요소는 인라인 요소이기 때문에 block요소로 바꿔준다.
    */
    /* ul::after {
      display: block;
      content: '';
      clear: both;
    } */

    li {
      /* float: left; */
      width: 300px;
      height: 100px;
      background: pink;
    }

    li:nth-child(3) {
      float: left;
    }
  </style>
</head>

<body>
  <ul>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>

</html>
