<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complex selector</title>
    <style>
      /* 이 친구 둘 조심하자 */
      /* one two를 갖는 친구 */
      .one.two {
        color: blue;
      }
      /* one 안에 있는 two */
      .one .two {
        color: red;
      }
    </style>
</head>
<body>
  <!-- .one -->
  <div class="one">hello world</div>

  <!-- .one.two -->
  <div class="one two">hello world</div>

  <!-- .one>.two -->
  <div class="one">
    <div class="two">hello world</div>
  </div>
</body>
</html>
