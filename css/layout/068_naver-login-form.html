<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>네이버 로그인 창</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      main {
        background: rgb(246, 248, 249);
        border: 1px solid rgb(218, 225, 230);
        width: 400px;
        margin: 50px;
      }

      a, p {
        font-size: 13px;
        color: grey;
        text-decoration: none;
      }

      .login-wrap {
        margin: 15px;
      }

      .intro {
        padding: 10px;
      }

      .login-btn {
        background: #19ce60;
        padding: 12px;
        text-align: center;
        line-height: 16px;
        color: #fff;
        font-size: 17px;
      }
      
      .naver-logo {
        width: 100px;
      }
      
      .auth-icon {
        height: 15px;
      }

      .auth {
        overflow: hidden;
        margin: 10px 0;
      }

      .auth .forget-list {
        float: left;
        margin: 5px;
      }

      .auth .register-btn {
        float: right;
      }

      .jum::before {
        content: '';
        display: inline-block;
        width: 5px;
        height: 5px;
        background: rgb(182, 182, 182);
        border-radius: 100%;
        margin: 7px 0 0 10px;
        vertical-align: top;
      }
    </style>
</head>
<body>
    <main>
      <section class="login-wrap">
        <article class="intro">
          <p>네이버를 더 안전하고 편리하게 이용하세요</p>
        </article>

        <a href="#">
          <article class="login-btn">
            <img class="naver-logo" src="images/title.png" alt="네이버 로그인">
            로그인
          </article>
        </a>

        <ul class="auth">
          <li class="forget-list">
            <img class="auth-icon" src="images/lock.png" alt="아이디 찾기">
            <a href="#">아이디</a>
          </li>

          <li class="forget-list jum">
            <a href="#">비밀번호 찾기</a>
          </li>

          <li class="forget-list register-btn">
            <img class="auth-icon" src="images/user.png" alt="회원가입 버튼">
            <a href="#">회원가입</a>
          </li>
        </ul>
      </section>
    </main>
</body>
</html>
