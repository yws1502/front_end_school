<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마진 겹침 현상</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }

      .parent {
        background-color: yellow;
        padding-left: 10px;
      }

      .child {
        width: 100px;
        height: 100px;
        background-color: red;
        margin-top: 40px;
      }
      /* 
      의도하여 부모를 넘어서는 경우도 있다.
      */
    </style>
</head>
<body>
    <div class="parent">
      <div class="child"></div>
    </div>
</body>
</html>
