<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
      * {
        box-sizing: border-box;
      }

      .container {
        display: flex;
        /* flex-direction: column; */
      }
      
      .item {
        background-color: pink;
        /* 메인 축의 방향으로 요소의 길이를 정한다. */
        /* flex-basis를 0으로 적용하면 기존의 width, height 같을 무시한다. */
        width: 200px;
        height: 100px;
        border: 1px solid black;
        flex-basis: 100px;
        /* flex-grow: 1; */
        flex: 1;
      }

      /* .section {
        flex-grow: 0;
        flex-shrink: 1;
      } */

/* 
flex-grow, flex-shrink는 flex-basis에 대해서!
flex-basis를 0으로 두면 auto로 된다.(width를 기준으로 한다.)

*/

    </style>
</head>
<body>
    <div class="container">
      <div class="item">Lorem ipsum</div>
      <div class="item section">Lorem ipsum dolor sit amet.</div>
      <div class="item">Lorem ipsum</div>
    </div>
</body>
</html>
