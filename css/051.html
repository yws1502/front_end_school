<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font weight</title>
    <style>

      .weight-normal {
        font-weight: normal;
      }

      .weight-bold {
        font-weight: bold;
      }

      .weight-100 {
        font-weight: 100;
      }

      .weight-900 {
        font-weight: 900;
      }
    </style>
</head>
<body>
    <div>
      <p class="weight-normal">font-weight</p>
      <p class="weight-bold">font-weight</p>
      <p class="weight-100">font-weight</p>
      <p class="weight-900">font-weight</p>
    </div>
</body>
</html>
