<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
      /* 해당 태그 안에 있는 태그에 적용하기 */
      ul p {
        color: red;
      }
      /* 바로 자식 태그에만 적용하기 */
      li > p {
        color: blue;
      }
    </style>
</head>
<body>
    <ul>
      <li>
        <p>hello world</p>
      </li>
      <li>
        <div>
          <div>
            <div>
              <p>hello world</p>
            </div>
          </div>
        </div>
      </li>
      <li>hello world</li>
      <li>hello world</li>
    </ul>
</body>
</html>
