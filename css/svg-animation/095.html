<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <style>
        /* index.html */
        html,
        body {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 500px;
            height: 500px;
            perspective: 800px;
            margin: auto;
        }

        .item {
            width: 100%;
            height: 100%;
            transition: all 1.2s;
            backface-visibility: hidden;
        }

        .container .item.front {
            background: aqua;
            position: absolute;
            transform: rotateY(0deg);
        }

        .container:hover .item.front {
            transform: rotateY(180deg);
        }

        .container .item.back {
            background: black;
            transform: rotateY(-180deg);
        }

        .container:hover .item.back {
            transform: rotateY(0deg);
        }
    </style>
</head>

<body class="cont-card">
    <div class="container">
        <div class="item front">
            <h1>hello world</h1>
        </div>
        <div class="item back">
            <h1></h1>
        </div>
    </div>
</body>

</html>
