<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css class</title>
    <style>
      .one {
        color: aqua;
      }
      .two {
        border: 1px solid black;
        border-top-color: red;
      }
      .three {
        font-size: 48px;
      }
    </style>
</head>
<body>
    <!-- 
      1. css는 중첩해서 사용할 수 있다. -> id는 중첩 사용 x
      2. page내 class는 여러개 존재해도 된다. -> id는 유일해야됨
    -->
    <h1 class="one">Hello World</h1>
    <h1 class="two three">Hello World</h1>
    <h1 class="three">Hello World</h1>
    <h1 class="four">Hello World</h1>
    <h1 class="five">Hello World</h1>
</body>
</html>
