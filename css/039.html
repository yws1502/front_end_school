<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변 단위</title>
    <style>
      .one {
        height: 200px;
        width: 50%;
        background-color: darkblue;
        margin: 10px;
      }

      .two {
        height: 50%;
        width: 50%;
        background-color: red;
      }

      .three {
        height: 100px;
        width: 50vw;
        background-color: red;
      }
    </style>
</head>
<!-- 
  em : 상위의 크기의 n 배수
  % : 부모가 가진 넓이를 기준으로 %
  rem : html의 영향을 받는다.
  vw, vh : 부모를 뚫어 버린다.!
-->
<body>
    <div class="one">
      <div class="two"></div>
    </div>

    <div class="one">
      <div class="three"></div>
    </div>
</body>
</html>
