<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codepen-clone-1</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        body {
            display: flex;
        }

        header {
            flex: 1;
        }

        .section-board {
            transform: rotateX(60deg) rotateY(-10deg) rotateZ(50deg);
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .board-item {
            position: relative;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            transition: all .3s;
        }
        
        .board-item:hover {
            cursor: pointer;
            /* transform: translate(-10px, -10px); */
            /* transform을 사용하면 z-index가 무시된다 그래서 위치로 조정하자! */
            top: -15px;
            left: -15px;
        }
        
        .board-item::after {
            z-index: -10;
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100%;
            height: 100%;
            background-color: #999;
            transition: all .3s;
        }
        .board-item:hover::after {
            top: 25px;
            left: 25px;
        }

        .board-item:nth-child(3n) {
            background-color: crimson;
        }

        .board-item:nth-child(3n-1) {
            background-color: darkblue;
        }

        .board-item:nth-child(3n-2) {
            background-color: darkturquoise;
        }
    </style>
</head>
<body>
    <header>
        <h1>codepen 실습</h1>
    </header>
    <section class="section-board">
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
    </section>
</body>
</html>
