<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>property selector</title>
    <style>
      a[href="http://www.paullab.co.kr"] {
        font-size: 48px;
      }

      /* a[href~="paullab"] {
        color: red;
      } */

      a[href*="paullab"] {
        font-weight: bold;
      }

      a[href$='.kr'] {
        color: red;
      }

    </style>
</head>
<body>
  <a href="http://www.paullab.co.kr">click me!</a>
  <a href="#">click me!</a>
  <a>click me!</a>
</body>
</html>
