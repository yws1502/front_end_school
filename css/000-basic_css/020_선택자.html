<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>selector</title>
  <style>
    /* 

    전부 선택 
    * {
      color: blue;
    } 

    */

    /* 
    태그 선택
    p {
      color: red;
    }
    */

    /*
    태그 중복 사용
    h1,h3,h4,p {
      color: blueviolet;
    } 
    */


  </style>
</head>
<body>
  <h1>Hello World</h1>
  <p>hello world</p>
</body>
</html>
