<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind</title>
    <!-- <link rel="stylesheet" href="../reset.css"> -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="text-base">hello world</div>
    <div class="text-5xl">hello world</div>
    <div class="text-5xl p-8">hello world</div>
    <!-- <div class="text-5xl py-8">hello world</div> -->
    <!-- <div class="text-5xl px-8">hello world</div> -->
    <!-- <div class="pb-4">hello world</div> -->
    <!-- https://tailwindcss.com/docs/padding#class-reference -->
    <!-- https://tailwindcss.com/docs/margin -->
    <div class="text-gray-700">hello world</div>
    <div class="text-blue-500">hello world</div>
    <div class="text-blue-500 m-8">hello world</div>
    <div class="font-bold">hello world</div>
    <div class="p-5">
        <div class="list-disc">
            <div>hello world</div>
            <div>hello world</div>
            <div>hello world</div>
            <div>hello world</div>
            <div>hello world</div>
        </div>
    </div>
    <div class="p-5">
        <ul class="list-disc">
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
        </ul>
    </div>

</html>
