<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>btn challenge</title>
    <style>
        .btn {
            background-color: white;
            border: 2px solid black;
            border-radius: 20px;
            width: 80px;
            height: 50px;
            position: relative;
            margin: 100px;
            overflow: hidden;
            cursor: pointer;
            transition: all 1s;
        }

        .btn:hover {
            width: 120px;
            transition: all 1s 1.5s;
            box-shadow: 2px 2px 10px 0 rgba(0,0,0,0.5);
        }

        .text {
            background-color: black;
            border: 2px solid black;
            border-radius: 20px;
            position: absolute;
            left: -1px;
            top: -1px;
            width: 100%;
            height: 100%;
            color: white;
            transform: translateX(400px);
            transition: all 2s;
            line-height: 47px;
            letter-spacing: 3px;
        }

        .btn:hover .text{
            transform: translateX(0);
            transition: all 2s 2s;
        }

        .btn > i {
            font-size: 20px;
            position: absolute;
        }

        .one {
            transform: translateX(-100px);
            transition: all 1s;
        }
        .btn:hover .one {
            transform: translate(10px, -15px);
            transition: all 1s;
        }

        .two {
            transform: translateY(-100px);
            transition: all 2s;
        }
        .btn:hover .two {
            transform: translate(-10px, -10px);
            transition: all 2s;
        }

        .three {
            transform: translateX(-100px);
            transition: all 2.3s;
        }
        .btn:hover .three {
            transform: translate(0, -10px);
            transition: all 2.3s;
        }

        .four {
            transform: translateX(100px);
            transition: all 1.8s;
        }
        .btn:hover .four {
            transform: translate(0, -10px);
            transition: all 1.8s;
        }

        .five {
            transform: translateY(100px);
            transition: all 2.5s;
        }
        .btn:hover .five {
            transform: translate(0, -10px);
            transition: all 2.5s;
        }

        .six {
            transform: translateX(100px);
            transition: all 1.5s;
        }
        .btn:hover .six {
            transform: translate(-12px, 0);
            transition: all 1.5s;
        }


    </style>
</head>
<body>
    <button class="btn">
        <i class="one">B</i>
        <i class="two">U</i>
        <i class="three">T</i>
        <i class="four">T</i>
        <i class="five">O</i>
        <i class="six">N</i>
        <i class="text">BUTTON</i>
    </button>
</body>
</html>
