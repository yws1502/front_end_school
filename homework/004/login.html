<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <main id="container">
        <!-- top -->
        <h1 class="container-title">로그인 및 회원가입</h1>
        <a href="./main.html" class="btn-close"><img src="./images/close.png" alt="닫기버튼"></a>
        <!-- //top -->
        <!-- form input -->
        <section class="container-input">
            <h2 class="blind">로그인 입력 파트</h2>
            <p class="intro">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
            <form action="#" method="post" class="login-form">
                <!-- Id input -->
                <label for="id" class="blind">아이디</label>
                <input type="text" placeholder="아이디" id="id" required>
                <strong class="error-id">아이디를 입력해 주세요.</strong>
                <!-- //Id input -->
                <!-- Password input -->
                <label for="pwd" class="blind">비밀번호</label>
                <input type="password" placeholder="비밀번호" id="pwd" required>
                <strong class="error-pwd">비밀번호를 입력해 주세요.</strong>
                <!-- //password input -->
                <!-- submit button -->
                <strong class="error-input">아아디 혹인 비밀번호가 일치하지 않습니다.</strong>
                <input type="checkbox" id="remember-me">
                <label for="remember-me" class="keep-check-text">로그인 상태 유지</label>
                <button type="submit" class="btn-login">로그인</button>
                <!-- //submit button -->
            </form>
            <!-- register button -->
            <div class="register-wrap">
                <a href="#none" class="register">회원가입</a>
                <a href="#none" class="find">아이디/비밀번호 찾기</a>
            </div>
            <!-- //register button -->
        </section>
        <!-- //form input -->
        <!-- social login -->
        <section class="container-social">
            <h2 class="blind">소셜 로그인 리스트</h2>
            <ul class="social-list">
                <li><a href="#none" class="btn-social-google">구글 계정으로 로그인</a></li>
                <li><a href="#none" class="btn-social-facebook">페이스북 계정으로 로그인</a></li>
                <li><a href="#none" class="btn-social-naver">네이버 계정으로 로그인</a></li>
                <li><a href="#none" class="btn-social-kakao">카카오톡 계정으로 로그인</a></li>
            </ul>
        </section>
        <!-- //social login -->
    </main>
</body>
</html>
