<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정글 시네마 영화 목록</title>
</head>
<body>
    <main>
      <header>
        <h1>정글 시네마 영화 목록</h1>
        <ul>
          <li><a href="#">현재상영영화</a></li>
          <li><a href="#">개봉예정영화</a></li>
          <li><a href="#">박스오피스</a></li>
        </ul>
      </header>
      <section>
        <article id="위니브 월드">
          <figure>
            <img height="300" src="images/포스터_위니브월드.png" alt="포스터 위니브월드 표지">
            <figcaption>
              <h3>워니브 월드:새로운 시대</h3>
              <dl>
                <dt>개요</dt>
                <dd>판타지</dd>
                <dt>평점</dt>
                <dd><img height="16" src="images/star_logo.png" alt="별점">9.05</dd>
                <dt>개봉</dt>
                <dd>2021.03.27</dd>
                <dt>출연</dt>
                <dd>라이켓,소울곰,개리씨</dd>
              </dl>
            </figcaption>
          </figure>
          <div>
            <button>예매하기</button>
            <button><img height="16" src="images/play_icon.png" alt="예고편 재생버튼"> 예고편</button>
          </div>
        </article>
        
        <article id="눈떠보니 코딩테스트">
          <figure>
            <img height="300" src="images/포스터_눈떠보니자바.png" alt="포스터 눈떠보니 자바">
            <figcaption>
              <h3>눈떠보니 코딩테스트</h3>
              <dl>
                <dt>개요</dt>
                <dd>스릴러</dd>
                <dt>평점</dt>
                <dd><img height="16" src="images/star_logo.png" alt="별점">8.25</dd>
                <dt>개봉</dt>
                <dd>2021.04.01</dd>
                <dt>출연</dt>
                <dd>자바둑,개리씨,빙키</dd>
              </dl>
            </figcaption>
          </figure>
          <div>
            <button>예매하기</button>
            <button><img height="16" src="images/play_icon.png" alt="예고편 재생버튼"> 예고편</button>
          </div>
        </article>

        <article id="파이썬 부트캠프">

            <img height="300" src="images/포스터_부트캠프.jpg" alt="포스터 파이썬 부트캠프">
            <figcaption>
              <h3>파이썬 부트캠프</h3>
              <dl>
                <dt>개요</dt>
                <dd>드라마</dd>
                <dt>평점</dt>
                <dd><img height="16" src="images/star_logo.png" alt="별점">8.77</dd>
                <dt>개봉</dt>
                <dd>2021.04.12</dd>
                <dt>출연</dt>
                <dd>캣,파이,썬,뮤라</dd>
              </dl>
            </figcaption>
          </figure>
          <div>
            <button>예매하기</button>
            <button><img height="16" src="images/play_icon.png" alt="예고편 재생버튼"> 예고편</button>

        </article>

            <img height="300" src="images/포스터_파이큐티.png" alt="포스터 파이큐디의 사랑">

                <dt>개요</dt>

                <dt>개봉</dt>
                <dd>2021.04.08</dd>
                <dt>출연</dt>
                <dd>파이썬,큐티</dd>
              </dl>
            </figcaption>
          </figure>
          <div>
            <button>예매하기</button>

                <dt>개요</dt>

                <dt>개봉</dt>
                <dd>2021.04.15</dd>
                <dt>출연</dt>
                <dd>NGINX,노션</dd>
              </dl>
            </figcaption>

          <div>
            <button>예매하기</button>

        </article>

          <figure>
            <img height="300" src="images/포스터_어쩌다밋업.png" alt="포스터 어쩌다 밋업">

              <h3>어쩌다 밋업</h3>
              <dl>
                <dt>개요</dt>
                <dd>드라마</dd>
                <dt>평점</dt>
                <dd><img height="16" src="images/star_logo.png" alt="별점">9.25</dd>
                <dt>개봉</dt>
                <dd>2021.04.17</dd>
                <dt>출연</dt>
                <dd>라이켓,자바둑,소울곰</dd>
              </dl>
            </figcaption>
          </figure>
          <div>
            <button>예매하기</button>
            <button><img height="16" src="images/play_icon.png" alt="예고편 재생버튼"> 예고편</button>
          </div>
        </article>

        <article id="파이게임 어드벤처">
          <figure>
            <img height="300" src="images/포스터_파이게임.jpg" alt="포스터 파이게임 어드벤처">
            <figcaption>
              <h3>파이게임 어드벤처</h3>
              <dl>
                <dt>개요</dt>
                <dd>판타지액션</dd>

                <dd><img height="16" src="images/star_logo.png" alt="별점">8.56</dd>

                <dd>2021.04.05</dd>
                <dt>출연</dt>
                <dd>개리씨,파이썬</dd>
              </dl>
            </figcaption>
          </figure>
          <div>
            <button>예매하기</button>
            <button><img height="16" src="images/play_icon.png" alt="예고편 재생버튼"> 예고편</button>
          </div>
        </article>

        <article id="MBIT는 내 운명">
          <figure>
            <img height="300" src="images/포스터_MBIT1.png" alt="포스터 MBIT는 내 운명">
            <figcaption>
              <h3>MBIT는 내 운명</h3>
              <dl>
                <dt>개요</dt>
                <dd>로맨스</dd>
                <dt>평점</dt>
                <dd><img height="16" src="images/star_logo.png" alt="별점">9.02</dd>
                <dt>개봉</dt>
                <dd>2021.04.12</dd>
                <dt>출연</dt>
                <dd>라이캣,개리씨,자바독</dd>
              </dl>
            </figcaption>
          </figure>
          <div>
            <button>예매하기</button>
            <button><img height="16" src="images/play_icon.png" alt="예고편 재생버튼"> 예고편</button>
          </div>
        </article>
      </section>
