<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/10000hours.css">
    <title>1만 시간의 법칙</title>
</head>
<body>
    <main class="container">
        <!-- header -->
        <h1 class="main-title">
            <img src="./img/title.png" alt="1만 시간의 법칙" class="img-title">
        </h1>
        <img src="./img/text-title.png" alt="연습은 어제의 당신보다 당신을 더 낫게 만든다." class="subtitle-img">
        <!-- //header -->

        <!-- intro -->
        <section class="container-intro">
            <h2 class="blind">1만 시간의 법칙 설명</h2>
            <p class="intro">
                <strong>1만 시간의 법칙</strong>은 <br>
                어떤 분야의 전문가가 되기 위해서는 <br>
                최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
        </section>
        <!-- //intro -->

        <!-- container-input -->
        <section class="container-input">
            <h2 class="blind">1만 시간 계산기</h2>
            <form action="#none" method="get">
                <p class="text-first">나는 <input type="text" placeholder="예)프로그래밍"> 전문가가 될 것이다.</p>
                <p class="text-second">그래서 앞으로 매일 하루에 <input type="number" value="1" min="1" max="24"> 시간씩 훈련할 것이다.</p>
                <button type="submit" class="btn-submit">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
            </form>
        </section>
        <!-- //container-input -->

        <!-- result -->
        <section class="container-result">
            <h2 class="blind">나의 1만 시간 결과</h2>
            <p class="text-first">당신은<strong>프로그래밍</strong>전문가가 되기 위해서</p>
            <p class="text-second">대략<strong>5110</strong>일 이상 훈련하셔야 합니다! :)</p>
            <a href="#none" class="btn-go">훈련하러 가기 GO!GO!</a>
            <a href="#none" class="btn-share">공유하기</a>
        </section>
        <!-- //result -->

        <!-- footer -->
        <footer>
            <img src="./img/logo.png" alt="위니브">
            <p>&#8251; 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.</p>
            <p>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
        </footer>
        <!-- //footer -->
    </main>
</body>
</html>
