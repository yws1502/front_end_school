<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform</title>
  <style>
    .one {
      border: 5px solid darkgoldenrod;
      border-radius: 40px;
      background: chocolate;
      height: 100px;
      width: 200px;
      box-sizing: border-box;
      text-align: center;
      line-height: 80px;
      color: #fff;
      font-size: 28px;
      transition: all 1s;
    }
    
    .one:hover {
      transform: rotate(90deg) scale(2);
      background: teal;
    }

    .two {
      border: 5px solid darkgoldenrod;
      border-radius: 40px;
      background: chocolate;
      height: 100px;
      width: 200px;
      box-sizing: border-box;
      text-align: center;
      line-height: 80px;
      color: #fff;
      font-size: 28px;
      transition: all 1s;
    }

    .two:hover {
      background: teal;
      /* transform: skew(30deg, 20deg) scale(2); */
      transform: translate(100px, 200px);
    }
  </style>
</head>

<body>
  <div class="one">click me!</div>
  <br><br><br>
  <div class="two">click me!</div>
</body>

</html>
