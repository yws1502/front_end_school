<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
  </style>
</head>
<body>
  <h1>hello! SOP!!!</h1>
  <iframe class="youtube" width="708" height="398" src="https://www.youtube.com/embed/5tQeSeyUQL0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <iframe class="sameOrigin" src="sameOrigin.html" frameborder="0"></iframe>
  <script>
    const pageOther = document.querySelector(".youtube");
    const pageSame = document.querySelector(".sameOrigin");

    pageOther.onload = function() {
      console.log("pageOther : ", pageOther.contentDocument);
    }

    pageSame.onload = function() {
      console.log("pageSame : ", pageSame.contentDocument);

      pageSame.contentDocument.body.style.backgroundColor = "red";
    }

    // console.log("pageOther : ", pageOther.contentDocument);
    // console.log("pageSame : ", pageSame.contentDocument);
    // 그냥 이렇게 하면 document가 안이 텅텅 비어있음.. 그래서 onload 메소드를 사용하자
  </script>
</body>
</html>
