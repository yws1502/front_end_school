<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ajax 실습</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
  <button type="button" id="btn_data">click me!</button>
  <div id="data">data1</div>

  <button type="button" id="btn_data2">click me!</button>
  <div id="data2">data2</div>

  <button type="button" id="btn_data3">click me!</button>
  <div id="data3">data3</div>

  <button type="button" id="btn_data4">click me!</button>
  <div id="data4">data4</div>
  <script>
    $("#btn_data").click(() => {
      $("#data").load('https://raw.githubusercontent.com/paullabkorea/coronaVaccinationStatus/main/data/data.json');
    })

    $("#btn_data2").click(() => {
      $("#data2").load('https://raw.githubusercontent.com/paullabkorea/10000hour/main/index.html h1');
    })

    $('#btn_data3').click(function() {
    $("#data3").load('https://raw.githubusercontent.com/paullabkorea/10000hour/main/index.html h1', function(responseTxt, statusTxt, xhr){
        console.log(responseTxt);
        console.log(statusTxt);
        console.log(xhr);
        console.log(xhr.status);
            }
        );
    });

    $('#btn_data4').click(function() {
    //$.ajax({경로, 동기화 여부, 성공하면 할 일})
    //$.ajax({url:'경로', async: false, success:function(result){}})
      $.ajax({
          url:'https://raw.githubusercontent.com/paullabkorea/10000hour/main/index.html', 
          async: true, 
          success:function(result){
              $("#data4").html(result);
          }
      });
    });
  </script>
</body>
</html>
