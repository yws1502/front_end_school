<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식단</title>
</head>
<body>
    점심 식단
    <article id="container">
        <ul>
            <li>탕수육</li>
            <li class="item-second">유산슬</li>
            <li>짜장면</li>
        </ul>
    </article>
    저녁 식단
    <article>
        <ul>
            <li>된장국</li>
            <li class="item-second">김치찌게</li>
            <li>해장국</li>
        </ul>
    </article>
    <script>
        const container = document.getElementById('container');
        console.log(container)

        const item1 = container.getElementsByTagName('li');
        console.log(item1)
        const item2 = container.getElementsByClassName('item-second');
        console.log(item2[0])

        const item3 = document.querySelector('.item-second');
        console.log('3', item3)
        
        const item4 = document.querySelectorAll('.item-second');
        console.log('4', item4)

        // let yousansl = document.getElementsByClassName('item-second');
        // console.log(yousansl[0]);

        // let tangsuyuck = document.getElementsByTagName('li');
        // console.log(tangsuyuck[0]);
    </script>
</body>
</html>
