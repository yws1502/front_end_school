<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../reset.css">
    <style>
        .canvas {
            width: 300px;
            height: 300px;
            background-color: black;
            margin: 0 auto;
        }

        .canvas.red {
            background-color: red;
        }
        .canvas.yellow {
            background-color: yellow;
        }
        .canvas.green {
            background-color: green;
        }

        ul {
            display: flex;
            width: 400px;
            justify-content: space-around;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="canvas"></div>
    <ul>
        <li>
            <button type="button" class="btn-red">red</button>
        </li>
        <li>
            <button type="button" class="btn-yellow">yellow</button>
        </li>
        <li>
            <button type="button" class="btn-green">green</button>
        </li>
    </ul>
    <script>
        const canvas = document.querySelector(".canvas");
        const btnRed = document.querySelector(".btn-red");
        const btnYellow = document.querySelector(".btn-yellow");
        const btnGreen = document.querySelector(".btn-green");
        
        let btnArr = [btnRed, btnYellow, btnGreen];


        btnArr.map((btn) => {
            btn.addEventListener("click", () => {
                canvas.classList.remove("red", "yellow", "green");
                if (btn.className == "btn-red") {
                    canvas.classList.add("red");
                } else if (btn.className == "btn-yellow") {
                    canvas.classList.add("yellow");
                } else {
                    canvas.classList.add("green");
                }
            })
        })

        // btnArr.forEach((btn) => {

        //         canvas.classList.remove("red", "yellow", "green");
        //         if (btn.className == "btn-red") {
        //             canvas.classList.add("red");
        //         } else if (btn.className == "btn-yellow") {
        //             canvas.classList.add("yellow");
        //         } else {
        //             canvas.classList.add("green");
        //         }
        //     })
        // })
    </script>
</body>
</html>
