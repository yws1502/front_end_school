<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    th {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="btnAvgAge">평균 나이</button>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>index</th>
        <th>picture</th>
        <th>age</th>
        <th>eyeColor</th>
        <th>name</th>
        <th>gender</th>
        <th>company</th>
        <th>email</th>
        <th>phone</th>
        <th>address</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="data.js"></script>
  <script>
    let thEls = document.getElementsByTagName('th');

    [...thEls].forEach((el) => {
      el.addEventListener("click", () => {
        const objName = el.innerHTML;
        sortByName(data, objName);
      });
    })

    function sortByName(data, objName) {
      data.sort((a, b) => {
        if (a[objName] > b[objName]) {
          return 1;
        }
        if (a[objName] < b[objName]) {
          return -1;
        }
        return 0;
      });
      getData(data);
    }

    function getData(data) {
      let dataList = [];
      for (const info of data) {
        dataList.push(`
        <tr>
          <td>${info.index}</td>
          <td>${info.picture}</td>
          <td>${info.age}</td>
          <td>${info.eyeColor}</td>
          <td>${info.name}</td>
          <td>${info.gender}</td>
          <td>${info.company}</td>
          <td>${info.email}</td>
          <td>${info.phone}</td>
          <td>${info.address}</td>
        </tr>
        `)
      }
      document.querySelector(".table > tbody").innerHTML = dataList.join("");
    }
  </script>
</body>
</html>
